{{ define "main" }}
<div class="error-page">
  <h1 class="error-code" data-text="404">404</h1>
  <p class="error-message">Page not found</p>
  <a href="/" class="hero-btn hero-btn--accent">Go Home</a>
</div>
<style>
  .error-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    text-align: center;
    padding: 2rem;
  }
  .error-code {
    font-size: 8rem;
    font-weight: 900;
    line-height: 1;
    position: relative;
  }
  [data-theme="dark"] .error-code {
    color: var(--accent);
    text-shadow: 0 0 30px rgba(var(--accent-rgb), 0.5);
  }
  [data-theme="light"] .error-code {
    background: linear-gradient(135deg, var(--accent), var(--neon-cyan));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .error-message {
    font-size: 1.2rem;
    color: var(--text-secondary);
    margin: 1rem 0 2rem;
  }
</style>
{{ end }}
