# =============================================================================
# im-not-notion-theme — Hugo Configuration
# =============================================================================
# Copy this file to your Hugo site root and customize the values below.
# Docs: https://gohugo.io/getting-started/configuration/

baseURL = "https://example.com/"
languageCode = "ko-kr"
title = "My Site"
theme = "im-not-notion-theme"
paginate = 10                # Posts per page in list views
pluralizeListTitles = false  # Prevent Hugo from pluralizing section titles (e.g. "blog" → "blogs")

# =============================================================================
# Site Parameters
# =============================================================================
[params]
  # Site metadata
  description = "Developer portfolio & technical blog"
  author = "Your Name"

  # GitHub profile link (shown in header)
  github = "https://github.com/yourname"

  # --- Hero Section (homepage) ---
  heroTitle = "Your Name"
  heroSubtitle = "Developer / Designer / Creator"
  heroTagline = "I build things that break things."

  # --- GoatCounter Analytics (self-hosted) ---
  # Set the base URL of your GoatCounter instance.
  # Example: "https://stats.yourdomain.com"
  # Leave empty to disable analytics.
  goatcounterEndpoint = ""
  # Show page view count in footer
  goatcounterShow = true

# --- Background Image ---
# Set a site-wide background image (jpg/png/gif supported).
# Remove this block or set image = "" to disable.
[params.background]
  image = "/images/bg-dark.jpg"
  opacity = 0.06              # dark mode opacity (0~1, 0.05~0.1 recommended)
  lightImage = "/images/bg-light.jpg"
  lightOpacity = 0.15         # light mode opacity (0.1~0.2 for white backgrounds)
  fixed = true                # true: background stays fixed on scroll

# --- About Section (homepage) ---
# Remove this block to hide the about section.
[params.about]
  name = "Your Name"
  # Avatar image URL (remote URL or local path like "/images/avatar.jpg")
  avatar = "https://avatars.githubusercontent.com/u/52898964?v=4"
  # Short one-line bio
  bio = "A short bio about yourself."
  # Detailed description (supports **markdown**)
  detail = """Longer description about your interests and background.

You can use **bold**, *italic*, and [links](https://example.com)."""

  # Social / contact links (shown as buttons)
  [[params.about.links]]
    name = "GitHub"
    url = "https://github.com/yourname"
  [[params.about.links]]
    name = "Blog"
    url = "/blog/"
  [[params.about.links]]
    name = "Email"
    url = "mailto:you@example.com"

# --- Giscus Comments ---
# Powered by GitHub Discussions. Set up at https://giscus.app
# Leave repoId/categoryId empty to disable comments.
[params.giscus]
  repo = "yourname/blog-comments"    # GitHub repo for discussions
  repoId = ""                         # From giscus.app setup
  category = "Announcements"
  categoryId = ""                     # From giscus.app setup
  mapping = "pathname"                # "pathname" | "title" | "specific"
  lang = "ko"                         # "ko" | "en" | "ja" | ...

# --- Remark42 Comments (self-hosted) ---
# Self-hosted comment system. Takes priority over Giscus when configured.
# Leave url empty to use Giscus instead.
[params.remark42]
  url = ""                              # e.g. "https://yourdomain.com:8080"
  site = "blog"                         # Site ID (default: "blog")
  locale = "ko"                         # "ko" | "en" | "ja" | ...

# --- Dragon Terminal (homepage) ---
[params.dragon]
  # Initial greeting message
  tagline = "Type something and press Enter!"
  taglineKo = "아무거나 입력하고 엔터를 눌러봐!"
  # Bubble max text width (characters)
  maxWidth = 34
  # Default language: "en" or "ko"
  defaultLang = "en"

  # Add custom responses (merged with built-in defaults)
  # Each key becomes a command. Supports en/ko bilingual.
  # Example:
  # [params.dragon.responses.coffee]
  #   en = "Coffee? I prefer lava!\n...it's warmer."
  #   ko = "커피? 난 용암이 좋아!\n...더 따뜻하거든."

# --- Homepage Layout ---
[params.homepage]
  featuredProjectsCount = 4           # Number of project cards on homepage
  recentPostsCount = 5                # Number of recent posts on homepage

# =============================================================================
# Output Formats (required for search)
# =============================================================================
[outputs]
  home = ["HTML", "JSON"]

# =============================================================================
# Markup Settings
# =============================================================================
[markup]
  [markup.highlight]
    # Code syntax highlight theme
    # Options: dracula, monokai, github, vs, ...
    # Full list: https://xyproto.github.io/splash/docs/
    style = "dracula"
    lineNos = false
    guessSyntax = true
  [markup.tableOfContents]
    startLevel = 2                    # TOC starts at h2
    endLevel = 4                      # TOC ends at h4

# =============================================================================
# Navigation Menu
# =============================================================================
# Add or remove menu items. "weight" controls the display order.
[menu]
  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 1
  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 2
  [[menu.main]]
    name = "Guestbook"
    url = "/guestbook/"
    weight = 3

