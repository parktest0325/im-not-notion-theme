{{- $group := printf "tabs-%v" .Parent.Ordinal -}}
{{- $tab := printf "%s-%d" $group .Ordinal -}}
<input type="radio" class="toggle" name="{{ $group }}" id="{{ $tab }}"{{ if not .Ordinal }} checked{{ end }} />
<label for="{{ $tab }}">{{ .Get 0 }}</label>
<div class="book-tabs-content">
  {{ .Inner | .Page.RenderString }}
</div>
